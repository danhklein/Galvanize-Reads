{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
      <form method="post" action="/books/new">
        <fieldset>
            <legend>{{ title }}</legend>
            <div class="form-group">
              <label for="title">Title</label>
              <div class="col-lg-5">
                <input type="text" name="title">
              </div>
            </div>
            <div class="form-group">
              <label for="img_url">Cover Image URL</label>
              <div class="col-lg-6">
                 <input type="url" name="img_url">
              </div>
            </div>
            <div class="form-group">
              <label for="description">Book Description</label>
              <div class=col-lg-6>
                <textarea name="description" rows="4" cols="50">Describe the book here!</textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="Genres">Genres</label>
              <div class="col-lg-6">
                <select id="genres" name="genres">
                  {% for genre in genres %}
                    <option value={{genre.id}}>{{genre.name}}
                    </option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="authors">Authors</label>
              <div class="col-lg-6">
                  <select id="authors" name="authors" multiple="">
                      {% for author in authors %}
                        <option value={{author.id}}>{{author.f_name}} {{author.l_name}}</option>
                      {% endfor %}
                  </select>
                <a href="/authors/new" class="btn">Add new Author</a>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" class="btn" value="Add a new Book!">
              <a href="/books" class="btn-warning">Cancel</a>
            </div>
        </fieldset>
      </form>
  </div>

{% endblock %}
